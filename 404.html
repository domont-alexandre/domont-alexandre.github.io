<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page arrive bientôt</title>

  <!-- Optionnel : Inter depuis Google Fonts (si connecté) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #1e293b;
      --card-light: #f8fafc;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --border: rgba(148, 163, 184, 0.3);
      --shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617 0%, #0f172a 70%);
      color: var(--text);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .hero {
      min-height: 100vh;
      padding: 6.5rem clamp(1.5rem, 5vw, 6rem) 4rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 4rem;
      align-items: center;
      text-align: center;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, calc(100% - 2rem));
      padding: 1.25rem clamp(1rem, 4vw, 3rem);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .hero-content {
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      align-items: center;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.85rem;
      color: var(--accent);
    }

    h1,
    h2,
    h3 {
      margin: 0;
      line-height: 1.2;
      color: #f8fafc;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: -0.03em;
    }

    h2 {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: var(--text-muted);
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn {
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 0.9rem 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--accent);
      color: #0f172a;
    }

    .btn.primary:hover {
      background: var(--accent-strong);
      transform: translateY(-2px);
    }

    .btn.ghost {
      border-color: var(--border);
      color: var(--text);
      background: transparent;
    }

    .btn.ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    .card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow);
      max-width: 920px;
      width: 100%;
    }

    .hero-graphic {
      width: min(420px, 60%);
      margin: 0 auto;
    }

    .ghost-note {
      margin-top: 0.6rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .footer {
      text-align: center;
      padding: 3rem 1rem 4rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* small screens adjustments */
    @media (max-width: 900px) {
      .navbar {
        width: calc(100% - 1.5rem);
        border-radius: 24px;
      }
    }

    @media (max-width: 600px) {
      .hero {
        padding-top: 5.5rem;
      }

      .hero-actions {
        flex-direction: column;
      }

      .card {
        padding: 1.25rem;
      }

      h1 {
        font-size: clamp(2rem, 8vw, 4rem);
      }
    }
  </style>
</head>
